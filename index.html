<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站維護中 - Site Under Maintenance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }
        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 0.95em;
            color: #555;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e67e22; /* A warning-like color */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#9881;</div> <h1>網站維護中</h1>
        <p>抱歉，我們的網站目前正在進行例行維護，以提供您更好的服務體驗。</p>
        <p>預計很快就會回來！感謝您的耐心等候。</p>
        <div class="contact-info">
            <p>如果您有任何緊急需求，請聯繫：<br>
            電子郵件: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            </div>
    </div>
</body>
</html>
